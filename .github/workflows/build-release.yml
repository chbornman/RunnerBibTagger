name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION"
          sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" version.py
          cat version.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        # --collect-data rapidocr includes YAML configs and ONNX models that RapidOCR needs
        run: pyinstaller --onefile --windowed --name RunnerBibTagger --icon icon.png --add-data "models:models" --collect-data rapidocr main.py

      - name: Rename binary
        run: mv dist/RunnerBibTagger dist/RunnerBibTagger-Linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RunnerBibTagger-Linux
          path: dist/RunnerBibTagger-Linux

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set version from tag
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          Write-Host "Setting version to $version"
          (Get-Content version.py) -replace '__version__ = ".*"', "__version__ = `"$version`"" | Set-Content version.py
          Get-Content version.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        # --collect-data rapidocr includes YAML configs and ONNX models that RapidOCR needs
        run: pyinstaller --onefile --windowed --name RunnerBibTagger --icon icon.ico --add-data "models;models" --collect-data rapidocr main.py

      - name: Sign Windows executable
        if: env.WINDOWS_CERTIFICATE_BASE64 != ''
        env:
          WINDOWS_CERTIFICATE_BASE64: ${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: pwsh
        run: |
          # Decode certificate from base64
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE_BASE64)
          $certPath = "$env:RUNNER_TEMP\certificate.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)

          # Find signtool.exe from Windows SDK
          $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits" -Recurse -Filter "signtool.exe" -ErrorAction SilentlyContinue |
                      Where-Object { $_.FullName -match "x64" } |
                      Select-Object -First 1 -ExpandProperty FullName

          if (-not $signtool) {
            Write-Error "signtool.exe not found"
            exit 1
          }

          Write-Host "Using signtool: $signtool"

          # Sign the executable
          & $signtool sign /f $certPath /p $env:WINDOWS_CERTIFICATE_PASSWORD /tr http://timestamp.digicert.com /td sha256 /fd sha256 "dist\RunnerBibTagger.exe"

          # Verify the signature
          & $signtool verify /pa "dist\RunnerBibTagger.exe"

          # Clean up certificate
          Remove-Item $certPath -Force

      - name: Rename binary
        run: mv dist/RunnerBibTagger.exe dist/RunnerBibTagger-Windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RunnerBibTagger-Windows
          path: dist/RunnerBibTagger-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION"
          sed -i '' "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" version.py
          cat version.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Import certificate BEFORE building so PyInstaller can use it
      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add keychain to search list (prepend to existing)
          security list-keychain -d user -s $KEYCHAIN_PATH $(security list-keychain -d user | tr -d '"')

          # Debug: show available identities
          echo "Available signing identities:"
          security find-identity -v -p codesigning

          # Save keychain path for later steps
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

          # Export the signing identity for PyInstaller
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
          echo "CODESIGN_IDENTITY=$IDENTITY" >> $GITHUB_ENV

      - name: Create macOS icon
        run: |
          # Convert PNG to ICNS for macOS
          mkdir -p icon.iconset
          sips -z 16 16 icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32 icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32 icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64 icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128 icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256 icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256 icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512 icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512 icon.png --out icon.iconset/icon_512x512.png
          cp icon.png icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o icon.icns

      - name: Build executable with code signing
        # PyInstaller signs all embedded binaries when --codesign-identity is provided
        # This is critical for macOS - signing after build doesn't work for embedded archives
        # --collect-data rapidocr includes YAML configs and ONNX models that RapidOCR needs
        run: |
          echo "Building with codesign identity: $CODESIGN_IDENTITY"
          pyinstaller --onedir --windowed \
            --name RunnerBibTagger \
            --osx-bundle-identifier "com.bibtagger.runnerbibtagger" \
            --osx-entitlements-file entitlements.plist \
            --codesign-identity "$CODESIGN_IDENTITY" \
            --icon icon.icns \
            --add-data "models:models" \
            --collect-data rapidocr \
            main.py

      - name: Re-sign app bundle with timestamp
        # PyInstaller signs but without timestamp. We must re-sign with
        # --deep --timestamp for notarization. Based on:
        # https://haim.dev/posts/2020-08-08-python-macos-app/
        run: |
          APP_PATH="dist/RunnerBibTagger.app"
          ENTITLEMENTS="entitlements.plist"

          echo "=== App bundle structure ==="
          echo "Total dylibs: $(find "$APP_PATH" -name "*.dylib" | wc -l)"
          echo "Total .so files: $(find "$APP_PATH" -name "*.so" | wc -l)"

          # Remove quarantine attributes
          xattr -cr "$APP_PATH"

          # Re-sign with timestamp (required for notarization)
          # Using -s, -f (force), --deep, --timestamp as recommended
          echo "=== Re-signing app bundle with timestamp ==="
          codesign -s "$CODESIGN_IDENTITY" -f -v --deep --timestamp \
            --entitlements "$ENTITLEMENTS" -o runtime "$APP_PATH"

          # Verify signature
          echo "=== Verifying signature ==="
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Notarize app bundle
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create ZIP for notarization
          ditto -c -k --keepParent "dist/RunnerBibTagger.app" "dist/RunnerBibTagger-notarize.zip"

          # Submit for notarization
          xcrun notarytool submit "dist/RunnerBibTagger-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket to the app
          xcrun stapler staple "dist/RunnerBibTagger.app"

          # Clean up notarization zip
          rm "dist/RunnerBibTagger-notarize.zip"

      - name: Create distribution ZIP
        # Use ditto instead of zip to preserve code signatures and extended attributes
        run: |
          cd dist
          ditto -c -k --keepParent RunnerBibTagger.app RunnerBibTagger-macOS.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RunnerBibTagger-macOS
          path: dist/RunnerBibTagger-macOS.zip

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/RunnerBibTagger-Linux/RunnerBibTagger-Linux
            artifacts/RunnerBibTagger-Windows/RunnerBibTagger-Windows.exe
            artifacts/RunnerBibTagger-macOS/RunnerBibTagger-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
