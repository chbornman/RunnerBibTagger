name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: RunnerBibTagger-Linux
            build_cmd: pyinstaller --onefile --windowed --name RunnerBibTagger --add-data "models:models" main.py
          - os: windows-latest
            artifact_name: RunnerBibTagger-Windows
            build_cmd: pyinstaller --onefile --windowed --name RunnerBibTagger --add-data "models;models" main.py
          - os: macos-latest
            artifact_name: RunnerBibTagger-macOS
            build_cmd: pyinstaller --onefile --windowed --name RunnerBibTagger --add-data "models:models" main.py

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: ${{ matrix.build_cmd }}

      - name: Rename Linux binary
        if: matrix.os == 'ubuntu-latest'
        run: mv dist/RunnerBibTagger dist/RunnerBibTagger-Linux

      - name: Rename Windows binary
        if: matrix.os == 'windows-latest'
        run: mv dist/RunnerBibTagger.exe dist/RunnerBibTagger-Windows.exe

      - name: Zip macOS app bundle
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r RunnerBibTagger-macOS.zip RunnerBibTagger.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/RunnerBibTagger-*
            !dist/*.spec

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/RunnerBibTagger-Linux/RunnerBibTagger-Linux
            artifacts/RunnerBibTagger-Windows/RunnerBibTagger-Windows.exe
            artifacts/RunnerBibTagger-macOS/RunnerBibTagger-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
