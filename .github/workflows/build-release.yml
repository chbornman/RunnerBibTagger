name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --windowed --name RunnerBibTagger --add-data "models:models" main.py

      - name: Rename binary
        run: mv dist/RunnerBibTagger dist/RunnerBibTagger-Linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RunnerBibTagger-Linux
          path: dist/RunnerBibTagger-Linux

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --windowed --name RunnerBibTagger --add-data "models;models" main.py

      - name: Rename binary
        run: mv dist/RunnerBibTagger.exe dist/RunnerBibTagger-Windows.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RunnerBibTagger-Windows
          path: dist/RunnerBibTagger-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --windowed --name RunnerBibTagger --add-data "models:models" main.py

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Decode certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add keychain to search list (prepend to existing)
          security list-keychain -d user -s $KEYCHAIN_PATH $(security list-keychain -d user | tr -d '"')

          # Debug: show available identities
          echo "Available signing identities:"
          security find-identity -v -p codesigning

          # Save keychain path for later steps
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Sign app bundle
        run: |
          # Find the Developer ID Application certificate identity hash
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')

          if [ -z "$IDENTITY" ]; then
            echo "ERROR: No Developer ID Application certificate found"
            echo "Available identities:"
            security find-identity -v -p codesigning
            exit 1
          fi

          echo "Signing with: $IDENTITY"

          APP_PATH="dist/RunnerBibTagger.app"

          # Remove any existing signatures and extended attributes that cause issues
          xattr -cr "$APP_PATH"

          # Sign ALL code objects inside the bundle (dylibs, so files, frameworks, executables)
          # Must sign from innermost to outermost

          # 1. Sign all .dylib files
          find "$APP_PATH" -name "*.dylib" -exec codesign --force --options runtime --sign "$IDENTITY" --timestamp {} \;

          # 2. Sign all .so files (Python extensions)
          find "$APP_PATH" -name "*.so" -exec codesign --force --options runtime --sign "$IDENTITY" --timestamp {} \;

          # 3. Sign all framework bundles (sign the versioned folder, not individual files)
          find "$APP_PATH" -name "*.framework" -type d | while read framework; do
            # Sign the framework bundle itself
            codesign --force --options runtime --sign "$IDENTITY" --timestamp "$framework"
          done

          # 4. Sign all executables in MacOS folder and any other binaries
          find "$APP_PATH/Contents/MacOS" -type f -perm +111 -exec codesign --force --options runtime --sign "$IDENTITY" --timestamp {} \;

          # 5. Sign the main app bundle last
          codesign --force --options runtime --sign "$IDENTITY" --timestamp "$APP_PATH"

          # Verify signature
          echo "Verifying signature..."
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

          # Additional check for any unsigned code
          echo "Checking for unsigned code..."
          codesign --verify --deep "$APP_PATH" 2>&1 || true

      - name: Notarize app bundle
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create ZIP for notarization
          ditto -c -k --keepParent "dist/RunnerBibTagger.app" "dist/RunnerBibTagger-notarize.zip"

          # Submit for notarization
          xcrun notarytool submit "dist/RunnerBibTagger-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket to the app
          xcrun stapler staple "dist/RunnerBibTagger.app"

          # Clean up notarization zip
          rm "dist/RunnerBibTagger-notarize.zip"

      - name: Create distribution ZIP
        run: |
          cd dist
          zip -r RunnerBibTagger-macOS.zip RunnerBibTagger.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RunnerBibTagger-macOS
          path: dist/RunnerBibTagger-macOS.zip

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/RunnerBibTagger-Linux/RunnerBibTagger-Linux
            artifacts/RunnerBibTagger-Windows/RunnerBibTagger-Windows.exe
            artifacts/RunnerBibTagger-macOS/RunnerBibTagger-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
